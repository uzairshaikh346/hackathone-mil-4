<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form id="resume-form">
            <h1>Editable Resume</h1>
            <section>
                <legend>Personal Information</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" placeholder="Enter your phone" required>
            </section>
            <section>
                <legend>Education</legend>
                <label for="education">Education:</label>
                <textarea id="education" placeholder="Enter your Education" required></textarea>
            </section>
            <section>
                <legend>Skills</legend>
                <label for="skill">Skills:</label>
                <textarea id="skill" placeholder="Enter your Skills" required></textarea>
            </section>
            <section>
                <legend>Experience</legend>
                <label for="experience">Experience:</label>
                <textarea id="experience" placeholder="Enter your Experience" required></textarea>
            </section>
            <button type="submit">Generate Resume</button>
        </form>
        <div id="generate-resume" contenteditable="true"></div>
        <button id="print-button" style="display: none;">Print Resume</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
